name: deployToCloud

on:
  schedule:
    - cron: '0 7 * * 1,3,5'
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest 
    steps:
    - name: 'checkout upstream'
      uses: actions/checkout@v2
      with:
        ref: master
    - name: 'pull upstream'
      id: sync
      uses: aormsby/Fork-Sync-With-Upstream-action@v3
      with:
        upstream_sync_repo: DIYgod/RSSHub
        upstream_sync_branch: master
        test_mode: true
        target_sync_branch: master
        target_repo_token: ${{ secrets.GH_TOKEN }}
        upstream_pull_args: '--ff-only --tags'
        target_branch_push_args: '--force'
        git_config_user: ${{ secrets.GIT_USER }}
        git_config_email: ${{ secrets.GIT_EMAIL }}
    - name: 'write yaml'
      run: |
        touch app.yaml
        echo "${{secrets.APP_YAML}}" >> app.yaml
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Deploy to App Engine'
      uses: 'google-github-actions/deploy-appengine@v0'
      with:
        deliverables: 'app.yaml'
        promote: false
        version: 'v1'